<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="question"></h1>
        <form id="quiz-form">
            <label><input type="radio" name="answer" value="0">Option 1</label>
            <label><input type="radio" name="answer" value="1">Option 2</label>
            <label><input type="radio" name="answer" value="2">Option 3</label>
            <label><input type="radio" name="answer" value="3">Option 4</label>
            <button id="submit-btn">Submit</button>
        </form>
        <p id="result"></p>
        <p id="score"></p>
        <button id="restart-btn">Restart</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
